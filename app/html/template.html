<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Timelapse</div>
        <div class="list-group list-group-flush">
            <a href="index.html" class="list-group-item list-group-item-action">Recordings</a>
            <a href="timelapse.html" class="list-group-item list-group-item-action active">Configurations</a>
            <a href="geolocation.html" class="list-group-item list-group-item-action">GeoLocation</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <span class="acap_name"></span>
        </nav>

        <div class="container-fluid mt-4">
            <h1>Template</h1>
            </div>
        </div>
    </div>
</div>

<script>

$(document).ready(function() {
    // Fetch app details and populate resolutions
    $.ajax({
        type: "GET",
        url: 'app',
        dataType: 'json',
        cache: false,
        success: function(app) {
            document.title = app.manifest.acapPackageConf.setup.friendlyName;
            $('.acap_name').text(app.manifest.acapPackageConf.setup.friendlyName);
        }
    });
});

</script>

</body>
</html>
